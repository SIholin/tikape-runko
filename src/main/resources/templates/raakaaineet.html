<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Raaka-aineet</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Tässäpä raaka-aineet</h1>

        <ul>
            <li th:each="raakaaine: ${raakaaineet}">
                <span th:text="${raakaaine.nimi}">raaka-aineen nimi</span> <a th:href="${'/raakaaineet/' + raakaaine.id}">(poista)</a>
            </li>     
        </ul>
        
        <h4>Lisää raaka-aine</h4>
        
        <form method="POST" action="">
            <span>Raaka-aineen nimi:</span><br/>
            <input type="text" name="nimi"/><br/>
            <input type="submit" value="Lisää"/>
        </form>

        
        <h4>Poista raaka-aine</h4>
        
        <form method="POST" action="">
            <span>Raaka-aineen nimi:</span><br/>
            <input type="text" name="nimi"/><br/>
            <input type="submit" value="Poista"/>
        </form>
        

        <br>
            
        <a href="/"> Etusivulle</a>

    </body>
</html>
