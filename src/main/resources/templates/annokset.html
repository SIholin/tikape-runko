<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Drinkit</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Drinkit</h1>

        <ul>
            <li th:each="annos: ${annokset}">
                <span th:text="${annos.nimi}">drinkin nimi</span> 
                 <form th:action="@{~/poista/{id}(id=${annos.id})}" method="POST">
                    <input type="submit" value="Poista"/>
                </form>
            </li>
        </ul>
        
        <h4>Lisää uusi</h4>
        
        <form method="POST" action="/uusi">
            <span>Drinkin nimi:</span><br/>
            <input type="text" name="nimi"/><br/>
            Ohje
            <br/>
                <input type="text" name="ohje" />
            <br>
            <input type="submit" value="Lisää"/>
        </form>
        
        <h4>Lisää raaka-aineita</h4>
        
        <form method="POST" action="/lisaaminen">
            Drinkin nimi:
            <br>
                <select name="drinkki">
                    <option th:each="annos: ${annokset}">
                        <span th:text="${annos.nimi}">annoksen nimi</span>
                    </option>
                    
                </select>
            <br>
            Lisättävä raaka-aine
            <br>
                <select name="raakaAine">
                    <option th:each="raakaaine: ${raakaaineet}">
                        <span th:text="${raakaaine.nimi}">raakaaineen nimi</span>
                    </option>
                </select>
            <br>
            Järjestys
            <br>
               <input type="text" name="jarjestys">
                
            <br>
            Määrä
            <br>
                
                     <input type="text" name="maara">

            <br>
                <input value="Lisää" type="submit">
                    
        </form>
        
        <br>
        <a href="/">Etusivulle</a>
        
    </body>
</html>
