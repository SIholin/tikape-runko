<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Annos</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Annoksen nimi: <span th:text="${annos.nimi}">annos</span>!</h1>

        <p>Annoksen ohje: <span th:text="${annos.ohje}">ohje</span></p>
        <p>Annoksen ainesosat:</p>
        <ol>
            <li th:each="annosraakaaine: ${annosraakaaineet}">
                <span th:text="${annosraakaaine.maara}">raaka-aineen id</span>
            </li>
        </ol>
    </body>
</html>
